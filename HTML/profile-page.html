<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/profile-page.css">
    <script src="https://kit.fontawesome.com/2674b6f1df.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="back-home">
        <a href="#"><i class="fa-solid fa-arrow-left-long"></i><span>Back to Home</span></a>
    </div>
    
    <div class="profile-container">

        <main>

            <div class="purple-seg">
                <div class="orange-seg"></div>
                <div class="yellow-seg"></div>     
                <div class="profile-img"></div>
            </div>
            
            <div class="details-seg">

                <div class="option-menu"><i class="fa-solid fa-ellipsis"></i></div>

                <div class="profile-name">
                    <h1>Josh Hope</h1>
                    <h4>Student</h4>
                </div>
                <div class="profile-info">

                    <div class="profile-info-grid">
                        <div><i class="fa-solid fa-user"></i></div>
                        <div class="txt">
                            <h4>Parents:</h4>
                            <h3>Justin Hope</h3>
                        </div>  
                    </div>

                    <div class="profile-info-grid">
                        <div><i class="fa-solid fa-location-dot"></i></div>
                        <div class="txt">
                            <h4>Address:</h4>
                            <h3>Jakarta, Indonesia</h3>
                        </div>  
                    </div>

                    <div class="profile-info-grid">
                        <div><i class="fa-solid fa-phone"></i></div>
                        <div class="txt">
                            <h4>Phone:</h4>
                            <h3>+12 345 6789 0</h3>
                        </div>   
                    </div>

                    <div class="profile-info-grid">
                        <div><i class="fa-solid fa-envelope"></i></div>
                        <div class="txt">
                            <h4>Email:</h4>
                            <h3>Historia@mail.com</h3>
                        </div>
                        
                    </div>
                </div>

                
            </div>
        </main>


        <aside>

            <div class="schedule">
                <h2>Schedule Details</h2>
                <p>Thursday, 10th April, 2022</p>
            </div>

            <div class="basic">
                <div class="basic-heading">
                    <h2>Basic Algorithm</h2>
                    <p>Algorithm</p>
                </div>

                <div class="basic-content">
                    <div class="basic-content-slide-wrapper">
                        <div class="basic-content-slide">
                            <span><i class="fa-solid fa-calendar"></i></span>
                            <p>March 20, 2022</p>
                        </div>
                        <div class="basic-content-slide">
                            <span><i class="fa-solid fa-clock"></i></span>
                            <p>09:00 - 10:00 AM</p>
                        </div>
                    </div>

                    <div class="basic-content-img"></div>
                    
                </div>
                
            </div>

            <div class="basic">
                <div class="basic-heading">
                    <h2>Basic Art</h2>
                    <p>Art</p>
                </div>

                <div class="basic-content">
                    <div class="basic-content-slide-wrapper">
                        <div class="basic-content-slide">
                            <span><i class="fa-solid fa-calendar"></i></span>
                            <p>March 20, 2022</p>
                        </div>
                        <div class="basic-content-slide">
                            <span><i class="fa-solid fa-clock"></i></span>
                            <p>09:00 - 10:00 AM</p>
                        </div>

                    </div>
                   

                    <div class="basic-content-img img1"></div>
                    
                </div>
                
            </div>

        </aside>
    </div>
</body>
</html>
